<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote system</title>
    <link rel="stylesheet" href="vote.css">
</head>

<body>
    <header>
        <div class='header'>
            <h1>HEADER</h1>
        </div>
    </header>

    <main>
        <section>
            <div class='container'>
                <div class="input">
                    <input type="text" id="nameInput" placeholder="Enter your name">
                </div>
                <div>
                    <button id='btn-up' class="btn">UPVOTE</button>
                </div>
                <div class="vote-window">
                    <div class="vote-number">0</div>
                </div>
                <div>
                    <button id='btn-down' class="btn">DOWNVOTE</button>
                </div>
            </div>
        </section>
    </main>    

    <footer>
        <div class='footer'>
            <h1>FOOTER</h1>
        </div>
    </footer>
</body>

<script src="vote.js"></script>

</html>
